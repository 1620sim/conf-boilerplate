<section id="schedule">
  <h3>Schedule</h3>
  <table>
  {% for speaker in site.speakers %}
    <tr>
      <td>{{ speaker[1].presentation.time }}</td>
      <td>{{ speaker[1].presentation.title }}</td>
      <td>{{ speaker[1].presentation.description }}</td>
    </tr>
  {% endfor %}
  </table>
</section>
